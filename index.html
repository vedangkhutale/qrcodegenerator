<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRCodeGenerator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="code.css" />
  </head>
  <body>
    <h1 class="chakra-petch-light"><b>Generate Your QR Code</b></h1>
    <div class="container">
      <p class="chakra-petch-light">Enter your Text or URL</p>
      <input type="text" placeholder="Enter Text or URL" id="qrtext"/>
      <div id="imgbox">
        <img src="" id="qrimg"></img>
      </div>
      <button onclick="generateQR()" class="chakra-petch-light">Generate QR</button>
    </div>
    <div id="onew">
      <div id="oneb"></div>
    </div>
    <div id="twow">
      <div id="twob"></div>
    </div>
    <div id="threew">
      <div id="threeb"></div>
    </div>
    <div id="fourw">
      <div id="fourb"></div>
    </div>
    <div id="fivew">
      <div id="fiveb"></div>
    </div>
    <div id="sixw">
      <div id="sixb"></div>
    </div>
    <div id="sevw">
      <div id="sevb"></div>
    </div>
    <div id="etw">
      <div id="etb"></div>
    </div>
    <div id="ninew">
      <div id="nineb"></div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
